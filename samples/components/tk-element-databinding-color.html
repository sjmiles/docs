<element name="tk-element-databinding-color">
  <template>
    This is a <strong>{{owner}}</strong>'s tk-element. 
    {{owner}} likes the color 
    <span style="color: {{color}}">{{color}}</span>.
  </template>
  <script>
    Toolkit.register(this, {
      owner: "Daniel",
      color: "red"
    });
  </script>
</element>
